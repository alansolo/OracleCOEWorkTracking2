<div class="modal-header">
  <h2 class="modal-title lead">{{ 'FindUser' | translate }}</h2>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row pl-3">
    <div class="form-group col-md-8">
      <label for="searchADUser">{{ 'SearchUser' | translate }}</label>
      <ng2-completer id="searchADUser" [(ngModel)]="searchStr" [datasource]="dataService" [minSearchLength]="3" [inputClass]="'form-control'" (selected)="userSelected($event)" [autofocus]="true"></ng2-completer>
    </div>
  </div>
  <hr />
  <form [formGroup]="findUserForm">
    <div class="row col-12">
      <div class="form-group col-4" [ngClass]="displayFieldCss('displayName')">
        <label for="displayName" class="small text-uppercase required">{{ 'DisplayName' | translate }}</label>
        <input id="displayName" formControlName="displayName" class="form-control" type="text" name="displayName" required readonly />
      </div>
      <div class="form-group col-4" [ngClass]="displayFieldCss('email')">
        <label for="email" class="small text-uppercase required">{{ 'EmailAddress' | translate }}</label>
        <input id="email" formControlName="email" class="form-control" type="text" name="email" required readonly />
      </div>
      <div class="form-group col-4" [ngClass]="displayFieldCss('userId')">
        <label for="userId" class="small text-uppercase required">{{ 'UserId' | translate }}</label>
        <input id="userId" formControlName="userId" class="form-control" type="text" name="userId" required readonly />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="selectUser()">{{ 'SelectUser' | translate }}</button>
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">{{ 'Close' | translate }}</button>
</div>
